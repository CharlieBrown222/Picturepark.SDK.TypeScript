<mat-toolbar color="primary" class="header list" *ngIf="(activeSchemaId | async ) !== ''">

  <a routerLink="/">{{'AppName'| translate}}</a>
  <mat-divider [vertical]=" true " class="divider"></mat-divider>

  <mat-toolbar class="breadcrumb">
    <button mat-button (click)="closeList()" class="breadcrumb-title">{{'ListItems' | translate}}</button>
    <mat-icon class="breadcrumb-icon">keyboard_arrow_right</mat-icon>
    <button mat-button *ngIf="activeSchema | async as schema">{{schema.names | translate}}</button>
  </mat-toolbar>
  <div class="spacer"></div>
  <mat-divider [vertical]=" true " class="divider">
  </mat-divider>
  <pp-search-box style="font-size: 16px;" [query]="listItemsSearch | async" (queryChange)="changeListItemSearchQuery($event)"></pp-search-box>
</mat-toolbar>

<mat-toolbar color="primary" class="header" *ngIf="activeParentSchema | async as parentSchema">
  <a routerLink="/">{{'AppName'| translate}}</a>
  <mat-divider [vertical]=" true " class="divider">
  </mat-divider>

  <mat-toolbar class="breadcrumb">
    <button mat-button (click)="closeParent()" class="breadcrumb-title">{{'ListItems' | translate}}</button>
    <mat-icon class="breadcrumb-icon">keyboard_arrow_right</mat-icon>
    <button mat-button>
      {{parentSchema.names | translate}}
    </button>
  </mat-toolbar>
  <div class="spacer"></div>
  <mat-divider [vertical]=" true " class="divider">
  </mat-divider>
</mat-toolbar>

<div class="content" [style.top.px]="mobileQuery.matches ? 168 : 68">
  <div style="width:100%">
    <app-schema-browser [activeParentSchema]="activeParentSchema" class="content-browser" [search]="search" [filter]="filter" (activeSchemaChange)="setUpActiveSchema($event)"></app-schema-browser>
  </div>
</div>

<div class="item" *ngIf="(activeSchemaId | async ) !== ''" [style.top.px]="mobileQuery.matches ? 56 : 68">
  <app-list [activeSchema]="activeSchema"></app-list>
</div>
