<div class="application-menu-container" [ngClass]="{ active: menuState }">
  <div class="application-menu-logo" (click)="expandMenu()">
    <span>PP</span>
  </div>
  <ul>
    <li *ngFor="let item of menuOptions">
      <a href="">
        <i class="material-icons">{{ item.icon }}</i>
      </a>
    </li>
  </ul>
</div>
