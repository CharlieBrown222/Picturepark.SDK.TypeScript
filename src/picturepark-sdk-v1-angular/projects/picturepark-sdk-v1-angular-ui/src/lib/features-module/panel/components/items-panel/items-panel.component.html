<div class="panel-container">
  <div class="panel-header">
    <h3>{{ title }}</h3>
  </div>
  <div class="panel-content">
    <div class="item" *ngFor="let item of items">
      <div class="thumbnail">
        <img src="as.jpg">
      </div>
      <div class="item-info">
        <ul>
          <li class="title">{{ item.content.fileName }}</li>
          <li>{{ item.content.width }}x{{ item.content.height }}px - {{ item.content.fileSizeInBytes }} KB - Colorspace {{ item.content.colorSpace }} - DPI: ?</li>
          <li>Creation date: Modification date:</li>
        </ul>
      </div>
      <div class="item-funcs">
        <ul>
          <li><i class="material-icons" (click)="openInNewWindow(item)">open_in_new</i></li>
          <li><i class="material-icons" (click)="deleteItem(item)">delete</i></li>
        </ul>
      </div>
    </div>
  </div>
</div>
