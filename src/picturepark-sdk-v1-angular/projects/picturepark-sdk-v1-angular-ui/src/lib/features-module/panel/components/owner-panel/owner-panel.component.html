<div class="panel-container">
  <div class="panel-header">
    <h3>{{ title }}</h3>
  </div>
  <div class="panel-content">
    <div class="menu-options">
      <ul>
        <li class="avatar"><img src="{{ userAvatar }}"></li>
        <li class="user-info" *ngIf="user">{{ user.firstName }} {{ user.lastName }}</li>
      </ul>
    </div>
  </div>
</div>
