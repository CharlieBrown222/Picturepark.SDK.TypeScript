        </div>
        <span *ngIf="totalResults" class="content-browser__items-count mat-body-1">{{ totalResults }} {{ 'ListBrowser.ListItemsLowercase' | pptranslate }}</span>
      </div>
    </mat-toolbar>

  </div>
  <div class="table-container" *ngIf="totalResults !== 0" cdkScrollable>
    <table 
      mat-table 
      matSort 
      (matSortChange)="sortData($event)" 
      [matSortActive]="activeSortColumn" 
      [matSortDirection]="activeSortDirection" 
      [dataSource]="dataSource">
      <ng-container *ngIf="enableSelection" matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox 
            (change)="$event ? masterToggle() : null"
            [checked]="selection.hasValue() && isAllSelected()"
            [indeterminate]="selection.hasValue() && !isAllSelected()"
            [aria-label]="checkboxLabel()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox 
            (click)="$event.stopPropagation()"
            (change)="$event ? toggle(row) : null"
            [checked]="selection.isSelected(row)"
            [aria-label]="checkboxLabel(row)">
          </mat-checkbox>
        </td>
      </ng-container>
      <ng-container *ngFor="let column of displayedColumnNames; let i = index" [cdkColumnDef]="column.id">
        <th mat-header-cell mat-sort-header [disabled]="!column.field.sortable" disableClear="true" *matHeaderCellDef>
          {{ column.names | pptranslate }}
        </th>
        <td mat-cell *matCellDef="let element" matTooltip="{{element[column.id]}}"> {{ element[column.id] }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="rowClick(row)" [style.background]="selection.isSelected(row) ? 'lightgray' : ''"></tr>
    </table>
  </div>
  <div *ngIf="totalResults === 0" class="content-browser__empty-result mat-typography">
    {{ 'ListBrowser.ItemsWereNotFound' | pptranslate }}
  </div>
</div>
