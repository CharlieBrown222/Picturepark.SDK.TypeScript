<div class="browser-item" [class.browser-item--selected]="itemModel.isSelected" [class.browser-item--list-view]="isListView">
  <div class="browser-item__image-slot">
    <div class="browser-item__image-container" (lazyload)="markAsVisible()">
      <img *ngIf="!isLoading" class="browser-item__image" [src]="thumbnailUrl" [alt]="'ContentBrowser.NoImageForItem' | pptranslate" />
    </div>
    <div class="browser-item__actions">
      <ul>
        <li>
          <button mat-icon-button (click)="previewItem(); $event.stopPropagation()" [matTooltip]="'ContentBrowser.PreviewItem' | pptranslate">
            <mat-icon aria-label="Details">open_in_new</mat-icon>
          </button>
        </li>
        <li>
          <button mat-icon-button (click)="previewItem(); $event.stopPropagation()" [matTooltip]="'ContentBrowser.More' | pptranslate">
            <mat-icon aria-label="More">more_vert</mat-icon>
          </button>
        </li>
      </ul>  
    </div>
    <div class="browser-item__items-num-container">{{ itemModel.item.contentIds.length }}</div>
  </div>
  <div *ngIf="thumbnailSize !== thumbnailSizes.Small" class="browser-item__title mat-subheading-2">
    <i class="material-icons" *ngIf="itemModel.item.shareType === 'Embed'">code</i>
    <i class="material-icons" *ngIf="itemModel.item.shareType === 'Basic'">share</i>
    {{ itemModel.item.name }}
  </div>
</div>
