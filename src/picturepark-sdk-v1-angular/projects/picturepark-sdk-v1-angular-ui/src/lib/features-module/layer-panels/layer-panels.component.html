<div *ngFor="let layer of layers">
  <mat-card class="custom-shadow">
    <mat-card-title>
      {{layer.names | pptranslate}}
    </mat-card-title>
    <mat-card-content>
      <div *ngFor="let field of layer.fields;" class="fields">
        <pp-layer-fields [field]="field"></pp-layer-fields>
      </div>
    </mat-card-content>
  </mat-card>
  <br />
</div>
