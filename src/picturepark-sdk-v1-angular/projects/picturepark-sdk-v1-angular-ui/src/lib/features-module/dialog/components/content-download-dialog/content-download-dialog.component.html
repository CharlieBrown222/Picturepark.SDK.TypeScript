<div class="download-content-dialog-container" #contentContainer>
  <h3>{{ title | pptranslate }}<mat-icon (click)="closeDialog()">close</mat-icon></h3>
  <pp-notification [notification]="notification"></pp-notification>
  <mat-dialog-content *ngIf="selection">
    <form>
      <fieldset *ngFor="let filetype of selection.getFileFormats()">
        <legend>{{ filetype.name }} ({{ filetype.contents.length }})</legend>
  
        <div *ngFor="let output of selection.getOutputs(filetype)">
            <mat-checkbox *ngIf="!output.hidden" [name]="filetype.id + '-' + output.id" [(ngModel)]="output.selected" (change)="update()">
              {{ output.name }} ({{ output.values.length }})
            </mat-checkbox>
          </div>
      </fieldset>
    </form>
  
    <div class="filesize" *ngIf="fileSize" align="end">{{ 'ContentDownloadDialog.FileSize' | pptranslate }}{{ fileSize | filesize }}</div>

  </mat-dialog-content>

  <div class="loader-container" #loaderContainer [ngClass]="{ active: loader }">
    <div class="loader">
      <mat-spinner></mat-spinner>
    </div>
  </div>
  
  <mat-dialog-actions align="end">
    <button mat-button class="option" (click)="toggleAdvanced()" *ngIf="enableAdvanced">
      <span *ngIf="!advancedMode">{{ 'ContentDownloadDialog.Advanced' | pptranslate }}</span>
      <span *ngIf="advancedMode">{{ 'ContentDownloadDialog.Simple' | pptranslate }}</span>
    </button>
    <span class="spacer"></span>
    <button class="cancel" mat-button mat-dialog-close>{{ 'ContentDownloadDialog.Cancel' | pptranslate }}</button>
    <button class="active" (click)="download()" [disabled]="fileSize === 0">{{ 'ContentDownloadDialog.Download' | pptranslate }}</button>
  </mat-dialog-actions>
</div>
