<div class="share-content-dialog-container">
  <h3>{{ title | pptranslate }}<mat-icon (click)="closeDialog()">close</mat-icon></h3>
  <pp-notification [notification]="notification"></pp-notification>
  <mat-dialog-content>
    <form>
      <fieldset *ngFor="let filetype of data.getFileFormats()">
        <legend>{{filetype.name}} ({{filetype.contents.length}})</legend>
  
        <div *ngFor="let output of data.getOutputs(filetype)">
            <mat-checkbox *ngIf="!output.hidden" [name]="filetype.id + '-' + output.id" [(ngModel)]="output.selected" (change)="update()">
              {{output.name}} ({{output.values.length}})
            </mat-checkbox>
          </div>
      </fieldset>
    </form>
  
    <div class="filesize" *ngIf="fileSize" align="end">{{ 'ContentDownloadDialog.FileSize' | pptranslate }}{{fileSize | filesize}}</div>
    <mat-divider></mat-divider>
  </mat-dialog-content>
  
  <mat-dialog-actions align="end">
    <button mat-button (click)="toggleAdvanced()" *ngIf="enableAdvanced">
      <span *ngIf="!advancedMode">{{ 'ContentDownloadDialog.Advanced' | pptranslate }}</span>
      <span *ngIf="advancedMode">{{ 'ContentDownloadDialog.Simple' | pptranslate }}</span>
    </button>
    <span class="spacer"></span>
    <button mat-button mat-dialog-close>{{ 'ContentDownloadDialog.Cancel' | pptranslate }}</button>
    <button mat-flat-button color="primary" (click)="download()" [disabled]="fileSize === 0" cdkFocusInitial>{{ 'ContentDownloadDialog.Download' | pptranslate }}</button>
  </mat-dialog-actions>
</div>
