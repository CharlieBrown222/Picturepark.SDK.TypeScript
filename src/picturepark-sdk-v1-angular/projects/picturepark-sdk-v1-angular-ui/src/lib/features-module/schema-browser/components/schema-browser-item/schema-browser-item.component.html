<mat-card (click)="setUpActiveSchema()">
  <mat-card-content class="schema-content">
    <div class="schema-icon" [ngClass]="{'parent': schema.childCount, 'child': schema.parentSchemaId }">
      <mat-icon>reorder</mat-icon>
    </div>
    <div class="schema-info">
      <div class="title">
        <span>Schema Name</span>
        <!--<span>{{ schema.names | pptranslate }}</span>-->
      </div>
      <div class="sub-title">
        <span>schema.fieldCount</span>
        <!--<span>{{ schema.fieldCount }} {{ 'FieldsLowercase' | pptranslate }}</span>-->
      </div>
    </div>
    <div class="schema-menu">
      <button mat-button (click)="setUpActiveSchema()" matTooltip="{{'ShowItemList' | pptranslate}}">
        <mat-icon>open_in_new</mat-icon>
      </button>
    </div>
  </mat-card-content>
</mat-card>
