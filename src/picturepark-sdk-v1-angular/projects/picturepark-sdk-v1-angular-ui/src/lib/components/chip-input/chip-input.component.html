<div [formGroup]="parentForm" class="chip-list-container">
  <mat-form-field class="chip-list-content">
    <mat-chip-list #chipList aria-label="Share name">
      <mat-chip *ngFor="let email of emails" [selectable]="selectable" [removable]="removable" (removed)="remove(email)">
        {{email}} <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
      </mat-chip>
      <input [matChipInputFor]="chipList"
            [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
            [matChipInputAddOnBlur]="addOnBlur"
            (matChipInputTokenEnd)="add($event)"
            formControlName="recipients">

    </mat-chip-list>
    
  </mat-form-field>
  <div class="chip-input-error" [ngClass]="{ active: (parentForm.controls['recipients'].touched && parentForm.controls['recipients'].hasError('required')) }">
    Please, add a recipient for sharing the images
  </div>
  <div class="chip-input-error" [ngClass]="{ active: parentForm.controls['recipients'].touched && parentForm.controls['recipients'].errors?.error && !parentForm.controls['recipients'].hasError('required') }">
    Sorry, but this is not an email
  </div>
</div>
