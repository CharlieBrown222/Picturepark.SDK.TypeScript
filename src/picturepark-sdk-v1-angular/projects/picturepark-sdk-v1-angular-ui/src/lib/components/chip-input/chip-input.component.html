<div [formGroup]="parentForm">
  <mat-form-field class="example-chip-list" >
    <mat-chip-list #chipList aria-label="Share name">
      <mat-chip *ngFor="let email of emails" [selectable]="selectable" [removable]="removable" (removed)="remove(email)">
        {{email}} <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
      </mat-chip>
      <input [matChipInputFor]="chipList"
            [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
            [matChipInputAddOnBlur]="addOnBlur"
            (matChipInputTokenEnd)="add($event)"
            formControlName="recipients">

      <div class="date-picker-error" [ngClass]="{ active: parentForm.controls['recipients'].touched && parentForm.controls['expire_date'].hasError('required') }">
        Please, add a recipient for sharing the images
      </div>

    </mat-chip-list>
  </mat-form-field>
</div>
