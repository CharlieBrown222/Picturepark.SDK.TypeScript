<div class="share-image-item">
  <img class="share-image__image" [src]="imageUrl" />
  <button color="accent" class=share-image__remove-button" [matTooltip]="'ShareImagesDialog.RemoveItem' | pptranslate" (click)="remove(); $event.preventDefault();" mat-mini-fab>
    <mat-icon aria-label="Remove shared image">clear</mat-icon>
  </button>
</div>
