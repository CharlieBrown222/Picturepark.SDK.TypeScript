<div class="share-content-container">

  <h3>{{ 'ShareContentDialog.CreateShare' | pptranslate }} <mat-icon (click)="closeDialog()">close</mat-icon></h3>

  <form [formGroup]="sharedContentForm" class="example-form" (ngSubmit)="onFormSubmit()">
    <mat-dialog-content class="inputs-content">
      <ul>
        <li class="label-content"><label for="share-name">{{ 'ShareContentDialog.ShareName' | pptranslate }}:</label></li>
        <li class="input-content">
          <input id="share-name" type="text" formControlName="share_name" [ngClass]="{ 'error-active' : 
            sharedContentForm.controls['share_name'].touched && 
            (sharedContentForm.controls['share_name'].hasError('required') || 
            sharedContentForm.controls['share_name'].errors?.maxlength ||
            sharedContentForm.controls['share_name'].errors?.minlength) 
          }">
          <div class="share-name-error" [ngClass]="{active: sharedContentForm.controls['share_name'].touched && sharedContentForm.controls['share_name'].hasError('required') }">
            {{ 'ShareContentDialog.AddShareNameError' | pptranslate }}
          </div>
          <div class="share-name-error" [ngClass]="{active: sharedContentForm.controls['share_name'].touched && sharedContentForm.controls['share_name'].errors?.maxlength }">
            {{ 'ShareContentDialog.ShareNameTooLongError' | pptranslate }}
          </div>
          <div class="share-name-error" [ngClass]="{active: sharedContentForm.controls['share_name'].touched && sharedContentForm.controls['share_name'].errors?.minlength }">
            {{ 'ShareContentDialog.ShareNameTooShortError' | pptranslate }}
          </div>
        </li>
      </ul>
      <ul>
        <li class="label-content"><label for="recipients">{{ 'ShareContentDialog.Recipients' | pptranslate }}:</label></li>
        <li class="input-content"><pp-share-content-recipients-input [parentForm]="sharedContentForm"></pp-share-content-recipients-input></li>
      </ul>
      <ul>
        <li class="label-content"><label for="expiry-date">{{ 'ShareContentDialog.ExpireDate' | pptranslate }}:</label></li>
        <li class="input-content">
          <pp-date-picker [parentForm]="sharedContentForm" [placeHolderMessage]="'DD/MM/YYYY'"></pp-date-picker>
        </li>
      </ul>
    </mat-dialog-content>

    <mat-dialog-content class="selected-items-content">
      <mat-tab-group autoFocus="false">
        <!--<mat-tab label="'ShareContentDialog.General' | pptranslate">
          <ng-template matTabContent>
            <ul>
              <li><label for="share-name">Share name:</label><input id="share-name" type="text"></li>
              <li><label for="recipients">Recipients:</label><input id="recipients" type="text"></li>
              <li><label for="expiry-date">Expiry date:</label><input id="expiry-date" type="text"></li>
            </ul>
          </ng-template>
        </mat-tab>-->
        <mat-tab label="{{'ShareContentDialog.Items' | pptranslate}}">
          <ng-template matTabContent>
            <ul>
              <li *ngFor="let content of selectedContent">
                <pp-share-content-dialog-item [itemId]="content" (removeDialogContent)="removeContent($event)" (dblclick)="previewItem(content)"></pp-share-content-dialog-item>
              </li>
            </ul>
          </ng-template>
        </mat-tab>
      </mat-tab-group>
    </mat-dialog-content>

    <pp-share-content-dialog-notification 
      [notificationMessage]="notificationMessage" 
      [notificationStatus]="notificationStatus"
      [notificationType]="notificationType">
    </pp-share-content-dialog-notification>

    <div class="loader-container" *ngIf="loader">
      <div class="loader">
        <mat-spinner></mat-spinner>
      </div>
    </div>
    
    <mat-dialog-actions>
      <button mat-button [ngClass]="{'active': sharedContentForm.valid }">{{ 'ShareContentDialog.ShareContent' | pptranslate }}</button>
    </mat-dialog-actions>

  </form>
</div>
