<h2 mat-dialog-title>Download</h2>

<form class="example-container">
  <fieldset *ngFor="let filetype of data | keyvalue">
    <legend>{{filetype.value.name}} ({{filetype.value.contentCount}})</legend>

    <div *ngFor="let output of filetype.value.outputs | keyvalue">
        <mat-checkbox *ngIf="!output.value.hidden" [name]="output.key" [(ngModel)]="output.value.selected" (change)="update()">
          {{output.value.name}} ({{output.value.values.length}})
        </mat-checkbox>
      </div>
  </fieldset>

  {{fileSize}} bytes
</form>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close (click)="cancel()">Cancel</button>
  <button mat-button (click)="download()" [disabled]="fileSize === 0" cdkFocusInitial>Download</button>
</mat-dialog-actions>
