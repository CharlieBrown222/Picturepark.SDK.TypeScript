<h2 mat-dialog-title>Download</h2>

<mat-dialog-content>
  <form class="example-container">
    <fieldset *ngFor="let filetype of data.getFileFormats()">
      <legend>{{filetype.name}} ({{filetype.contentCount}})</legend>

      <div *ngFor="let output of data.getOutputs(filetype)">
          <mat-checkbox *ngIf="!output.hidden" [name]="output.id" [(ngModel)]="output.selected" (change)="update()">
            {{output.name}} ({{output.values.length}})
          </mat-checkbox>
        </div>
    </fieldset>
  </form>

  <div class="filesize">{{fileSize}} bytes</div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close (click)="cancel()">Cancel</button>
  <button mat-button (click)="download()" [disabled]="fileSize === 0" cdkFocusInitial>Download</button>
</mat-dialog-actions>
