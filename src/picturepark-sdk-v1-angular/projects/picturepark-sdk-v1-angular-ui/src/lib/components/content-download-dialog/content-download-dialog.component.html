<form class="example-container">
  <div *ngFor="let filetype of data | keyvalue">
    <b>{{filetype.key}}</b>

    <div *ngFor="let output of filetype.value.values | keyvalue">
      <mat-checkbox [(ngModel)]="output.checked">{{output.key}} ({{output.value.length}})</mat-checkbox>
    </div>
  </div>
</form>
