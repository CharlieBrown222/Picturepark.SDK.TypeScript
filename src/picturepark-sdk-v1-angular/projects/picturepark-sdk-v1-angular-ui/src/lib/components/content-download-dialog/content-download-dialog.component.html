<h2 mat-dialog-title>{{ 'ContentDownloadDialog.Title' | pptranslate }}</h2>

<mat-dialog-content>
  <form class="example-container">
    <fieldset *ngFor="let filetype of data.getFileFormats()">
      <legend>{{filetype.name}} ({{filetype.contentCount}})</legend>

      <div *ngFor="let output of data.getOutputs(filetype)">
          <mat-checkbox *ngIf="!output.hidden" [name]="output.id" [(ngModel)]="output.selected" (change)="update()">
            {{output.name}} ({{output.values.length}})
          </mat-checkbox>
        </div>
    </fieldset>
  </form>

  <div class="filesize" *ngIf="fileSize">{{ 'ContentDownloadDialog.FileSize' | pptranslate }}{{fileSize | filesize}}</div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close (click)="cancel()">{{ 'ContentDownloadDialog.Cancel' | pptranslate }}</button>
  <button mat-button (click)="download()" [disabled]="fileSize === 0" cdkFocusInitial>{{ 'ContentDownloadDialog.Download' | pptranslate }}</button>
</mat-dialog-actions>
