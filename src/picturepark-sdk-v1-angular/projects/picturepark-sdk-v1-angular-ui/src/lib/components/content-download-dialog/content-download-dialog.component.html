<h2 mat-dialog-title>Download</h2>

<form class="example-container">
  <div *ngFor="let filetype of data | keyvalue">
    <b>{{filetype.value.name}} ({{filetype.value.contentCount}})</b>

    <div *ngFor="let output of filetype.value.outputs | keyvalue">
      <mat-checkbox [name]="output.key" [(ngModel)]="output.value.selected" (change)="update()">{{output.value.name}} ({{output.value.values.length}})</mat-checkbox>
    </div>
  </div>

  {{fileSize}} bytes
</form>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close (click)="cancel()">Cancel</button>
  <button mat-button (click)="download()" [disabled]="fileSize === 0" cdkFocusInitial>Download</button>
</mat-dialog-actions>
