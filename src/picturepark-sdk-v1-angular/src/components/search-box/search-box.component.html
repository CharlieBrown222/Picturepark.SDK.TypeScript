<mat-form-field color="dark">
  <input matInput [(ngModel)]="query" (keyup.enter)="search()">
  <button  mat-icon-button *ngIf="!query" matSuffix aria-label="Search">
    <mat-icon>search</mat-icon>
  </button>
  <button mat-icon-button *ngIf="query" matSuffix aria-label="Clear" (click)="clear()">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
