<div class="form-group">
  <label *ngIf="label" for="search">{{label}}</label>
  <div class="input-group">
    <input id="search" class="form-control" type="text" [(ngModel)]="query" (keyup.enter)="search()" />
    <span class="input-group-btn">
      <button class="btn btn-default" type="button" (click)="search()">
        {{'SearchBox.ButtonSearch' | pptranslate}}
      </button>
    </span>
  </div>
</div>
