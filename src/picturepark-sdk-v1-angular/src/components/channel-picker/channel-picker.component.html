<mat-form-field>
  <mat-select [value]="channel" (valueChange)="changeChannel($event)">
    <mat-option *ngFor="let channel of channels, let i = index" [value]="channel">
      {{ channel.names | pptranslate }}
    </mat-option>
  </mat-select>
</mat-form-field>
