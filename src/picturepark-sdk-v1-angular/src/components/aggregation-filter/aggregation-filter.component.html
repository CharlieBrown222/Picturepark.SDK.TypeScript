<div class="panel panel-default" *ngFor="let aggregation of aggregations">
  <div class="panel-heading">{{aggregation.name}}</div>
  <div class="panel-body">
    <div class="checkbox" *ngFor="let item of aggregation.aggregationResultItems">
      <label>
        <input type="checkbox" [checked]="item.active" (change)="selectionChanged(item)" />
        {{item.getDisplayName(locale)}} ({{item.count}})
      </label>
    </div>
  </div>
</div>
