<div class="share-manager-item-container">
  <div class="share-manager-item-menu-container">
    <pp-items-menu></pp-items-menu>
  </div>
  <div class="share-manager-item-content-container">
      <pp-preview></pp-preview>
      <pp-item-tool-bar [toolBarOptions]="toolBarOptions"></pp-item-tool-bar>
      <pp-settings-panel [title]="'Settings'"></pp-settings-panel>
      <pp-items-panel [title]="'Items'" [items]="items" *ngIf="items.length > 0"></pp-items-panel>
      <pp-owner-panel [title]="'Owner'"></pp-owner-panel>
  </div>
</div>
