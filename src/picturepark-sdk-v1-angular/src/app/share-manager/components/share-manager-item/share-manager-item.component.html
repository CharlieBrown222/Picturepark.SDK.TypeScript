<div class="share-manager-item-container">
  <div class="share-manager-item-loader">
    <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
  </div>
  <div class="share-manager-item-menu-container">
    <pp-items-menu></pp-items-menu>
  </div>
  <div class="share-manager-item-content-container">
      <pp-share-preview [item]="items[0]" *ngIf="items.length === 1"></pp-share-preview>
      <pp-item-tool-bar [toolBarOptions]="toolBarOptions"></pp-item-tool-bar>
      <pp-settings-panel [title]="'Settings'"></pp-settings-panel>
      <pp-items-panel
        [title]="'Items'"
        [items]="items"
        [creationDate]="creationDate"
        [modificationDate]="modificationDate">
      </pp-items-panel>
      <pp-owner-panel [title]="'Owner'" [userId]="userId" id="owner" *ngIf="userId"></pp-owner-panel>
  </div>
</div>
