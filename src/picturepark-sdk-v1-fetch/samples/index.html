<body>
  <div class="container">
      <h1>Picturepark Content Platform</h1>
      <h4>picturepark-sdk-v1-fetch</h4>

      <h2>Fetch Sample</h2>
      <div id="shareName">Loading...</div>

      <h2>AngularJS Sample</h2>
      <a href="angular.html">AngularJS Demo</a>
  </div>
  
  <script>
		var client = new picturepark.PublicAccessClient('https://qanext04.preview-picturepark.com');
		client.getShare('4rgTsG52').then(function(result) {
			document.getElementById('shareName').innerText = result.Name + ' - ' + result.Description;
		}).catch(function(error) {
			document.getElementById('shareName').innerText = error.Kind;
    });
  </script>
