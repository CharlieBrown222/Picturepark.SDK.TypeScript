<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>picturepark-sdk-v1-widgets</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h1>Picturepark Content Platform</h1>
    <h3>picturepark-sdk-v1-widgets</h3>

    <h2>Embedded Share Sample</h2>
    <script>
      // var token = prompt('Embed Token: ', 'YacSP0ok');
      // var allElements = document.getElementsByTagName('script');
      // for (var i = 0, n = allElements.length; i < n; i++)
      // {
      //   if (allElements[i].getAttribute('data-picturepark-token'))
      //     allElements[i].setAttribute('data-picturepark-token', token);
      // }
    </script>

    <div class="row">
      <div class="col-sm-4 col-md-4">
        <h3>With "card" template (video): </h3>
        <script src="../dist/picturepark-widgets.js" async 
                data-picturepark-server="https://qanext04.preview-picturepark.com" 
                data-picturepark-token="gdLjEY9g"
                data-width="640"
                data-height="480" 
                data-template="card"></script>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-4 col-md-4">
        <h3>With "card" template (PDF): </h3>
        <script src="../dist/picturepark-widgets.js" async 
                data-picturepark-server="https://qanext04.preview-picturepark.com" 
                data-picturepark-token="cfzvs61z"
                data-width="350" 
                data-height="350" 
                data-template="card"></script>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-4 col-md-4">
        <h3>With "basic" template: </h3>
        <script src="../dist/picturepark-widgets.js" async 
                data-picturepark-server="https://qanext04.preview-picturepark.com" 
                data-picturepark-token="4gf1hmB8"
                data-width="350" 
                data-height="350" 
                data-template="basic"></script>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4 col-md-4">
        <h3>With "card" template: </h3>
        <script src="../dist/picturepark-widgets.js" async 
                data-picturepark-server="https://qanext04.preview-picturepark.com" 
                data-picturepark-token="4gf1hmB8"
                data-width="350" 
                data-height="350" 
                data-template="card"></script>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4 col-md-4">
        <h3>With custom template:</h3>

        <script type="text/template" 
                data-picturepark-server="https://qanext04.preview-picturepark.com" 
                data-picturepark-token="4gf1hmB8">
          <template id="loading">
            Custom loading template.
          </template>
          <template id="content">
            <div class="picturepark-widget-share-inner" style="width: 250px">
              <div class="picturepark-widget-share-legend">
                <div class="picturepark-widget-share-title">{{ share.Name }}</div>
                <div class="picturepark-widget-share-description">{{ share.Description }}</div>
              </div>
              {% for selection in share.ContentSelections %}
              <div class="picturepark-widget-share-media">
                <a href="javascript:void(0)" onclick="javascript:pictureparkWidgets.players.showDetail('{{ config.token }}', '{{ selection.Id }}')">
                    <img src="{% resizeById selection.Id 'Preview' 250 250 %}" />
                  </a>
              </div>
              {% endfor %}
            </div>
          </template>
          <template id="error">
            Custom error template.
          </template>
        </script>
        <script src="../dist/picturepark-widgets.js" async></script>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4 col-md-4">
        <h3>With "list" template: </h3>
        <script src="../dist/picturepark-widgets.js" async 
                data-picturepark-server="https://qanext04.preview-picturepark.com" 
                data-picturepark-token="4gf1hmB8"
                data-width="350" 
                data-height="350" 
                data-template="list"></script>
      </div>
    </div>
  </div>
</body>
</html>
