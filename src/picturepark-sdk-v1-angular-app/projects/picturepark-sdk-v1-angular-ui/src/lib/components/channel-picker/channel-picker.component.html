<button style="width: 100%"  mat-stroked-button [matTooltip]="'ChannelPicker.SelectChannel' | pptranslate" [matMenuTriggerFor]="channelPicker"> {{ channel?.names | pptranslate }} </button>
<mat-menu #channelPicker="matMenu">
  <button *ngFor="let channel of channels, let i = index" [attr.value]="i" (click)="changeChannel(channel)" mat-menu-item>
    {{ channel.names | pptranslate }}
  </button>
</mat-menu>
